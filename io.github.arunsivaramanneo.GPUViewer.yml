id: io.github.arunsivaramanneo.GPUViewer
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: '46'
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
command: gpu-viewer
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: gpu-viewer
    buildsystem: meson
    post-install:
      # latest desktop-file-utils release (0.26) doesn't support desktop file spec v1.5
      - desktop-file-edit --set-key=Version --set-value=1.4 /app/share/applications/${FLATPAK_ID}.desktop
      - python -m compileall /app/share/gpu-viewer/Files
      - install -Dm644 ../io.github.arunsivaramanneo.GPUViewer.metainfo.xml /app/share/metainfo/io.github.arunsivaramanneo.GPUViewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/arunsivaramanneo/GPU-Viewer/archive/v3.04/GPU-Viewer-3.04.tar.gz
        sha256: cb45a5e8bcd43e678f5a19e9f001573dea2ebca4fb5f8d5d3909c6b4a72827b0
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/arunsivaramanneo/GPU-Viewer/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .tarball_url
      - type: file
        path: io.github.arunsivaramanneo.GPUViewer.metainfo.xml

    modules:
      - name: vulkan-tools
        buildsystem: cmake-ninja
        config-opts:
          - -DGLSLANG_INSTALL_DIR=/app
          - -DVULKAN_HEADERS_INSTALL_DIR=/app
          - -DCMAKE_BUILD_TYPE=Release
        sources:
          - type: archive
            url: https://github.com/KhronosGroup/Vulkan-Tools/archive/v1.3.270/Vulkan-Tools-1.3.270.tar.gz
            sha256: 8b570500f99a8133fff1a55e82dc7bf2bb5afacdfecd6fc08c45d2fe2a85d9ad
#           x-checker-data:
#             type: anitya
#             project-id: 242111
#             stable-only: true
#             url-template: https://github.com/KhronosGroup/Vulkan-Tools/archive/v$version/Vulkan-Tools-$version.tar.gz
        modules:
          - name: vulkan-headers
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.3.270/Vulkan-Headers-v1.3.270.tar.gz
                sha256: 908e4e3881df8003744279ebdb0acd195c35d3792b2855e5488871956f90a7ee
#               x-checker-data:
#                 type: anitya
#                 project-id: 88835
#                 stable-only: true
#                 url-template: https://github.com/KhronosGroup/Vulkan-Headers/archive/v$version/Vulkan-Headers-v$version.tar.gz

      - name: mesa-demos
        buildsystem: meson
        config-opts:
          - --bindir=/app/lib/mesa-demos
          - -Dosmesa=disabled
        post-install:
          - mv -v /app/lib/mesa-demos/*info /app/bin/
        sources:
          - type: archive
            url: https://mesa.freedesktop.org/archive/demos/8.5.0/mesa-demos-8.5.0.tar.gz
            sha256: 2472818cea452a34229d03084e7c81f94267d14a39c5287379de0fb1dc02caab
#           x-checker-data:
#             type: anitya
#             project-id: 16781
#             stable-only: true
#             url-template: https://mesa.freedesktop.org/archive/demos/$version/mesa-demos-$version.tar.gz
        cleanup:
          - /lib/mesa-demos
        modules:
          - shared-modules/glew/glew.json
          - shared-modules/glu/glu-9.json

          - name: freeglut
            buildsystem: cmake-ninja
            build-options:
              cflags: -fcommon
            config-opts:
              - -DCMAKE_BUILD_TYPE=RelWithDebInfo
              - -DFREEGLUT_BUILD_STATIC_LIBS=OFF
              - -DOpenGL_GL_PREFERENCE=LEGACY
            sources:
              - type: archive
                url: https://downloads.sourceforge.net/freeglut/freeglut-3.4.0.tar.gz
                sha256: 3c0bcb915d9b180a97edaebd011b7a1de54583a838644dcd42bb0ea0c6f3eaec
                x-checker-data:
                  type: anitya
                  project-id: 846
                  stable-only: true
                  url-template: https://downloads.sourceforge.net/freeglut/freeglut-$version.tar.gz

      - name: clinfo
        no-autogen: true
        no-make-install: true
        build-commands:
          - install -Dm755 -t /app/bin/ clinfo
        sources:
          - type: archive
            url: https://github.com/Oblomov/clinfo/archive/3.0.23.01.25/clinfo-3.0.23.01.25.tar.gz
            sha256: 6dcdada6c115873db78c7ffc62b9fc1ee7a2d08854a3bccea396df312e7331e3
            x-checker-data:
              type: anitya
              project-id: 10503
              stable-only: true
              url-template: https://github.com/Oblomov/clinfo/archive/$version/clinfo-$version.tar.gz
        modules:
          - name: opencl-headers
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_INSTALL_DATADIR=/app/lib
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/OpenCL-Headers/archive/v2024.05.08/OpenCL-Headers-v2024.05.08.tar.gz
                sha256: 3c3dd236d35f4960028f4f58ce8d963fb63f3d50251d1e9854b76f1caab9a309
                x-checker-data:
                  type: anitya
                  project-id: 223257
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/v$version/OpenCL-Headers-v$version.tar.gz

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/pygobject/-/archive/3.48.2/pygobject-3.48.2.tar.gz
            sha256: 390ab9938eff280fd05e1004b65be588b9ee8af0005d1836d63fd6dbfd8ee9ae
            x-checker-data:
              type: anitya
              project-id: 13158
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/pygobject/-/archive/$version/pygobject-$version.tar.gz
        modules:
          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/archive/v1.26.0/pycairo-v1.26.0.tar.gz
                sha256: b969ca68551c4ba37d08faa0da3ddae090b489062e8008f84db8e60bbe4ae9d8
                x-checker-data:
                  type: anitya
                  project-id: 13166
                  stable-only: true
                  url-template: https://github.com/pygobject/pycairo/archive/v$version/pycairo-v$version.tar.gz

      - name: python-click
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "click" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/96/d3/f04c7bfcf5c1862a2a5b845c6b2b360488cf47af55dfa79c98f6a6bf98b5/click-8.1.7.tar.gz
            sha256: ca9853ad459e787e2192211578cc907e7594e294c7ccc834310722b41b9ca6de
            x-checker-data:
              type: pypi
              name: click

      - name: vdpauinfo
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/1.5/vdpauinfo-1.5.tar.gz
            sha256: 1878d54f6732d02cedef8eabe77e23fc2239b4ec202612403a383f4140a17bc3
            x-checker-data:
              type: anitya
              project-id: 16031
              stable-only: true
              url-template: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/$version/vdpauinfo-$version.tar.gz

      - name: lsb-release-compat
        buildsystem: simple
        build-commands:
          - make install PREFIX=/app
        sources:
          - type: git
            url: https://gitlab.com/nanonyme/lsb-release-compat.git
            commit: f4f908b62dcc9cd081eb2a42b6ad7cf98db4bb10
