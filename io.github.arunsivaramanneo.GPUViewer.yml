id: io.github.arunsivaramanneo.GPUViewer
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: '43'
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=wayland
command: gpu-viewer
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: gpu-viewer
    buildsystem: meson
    post-install:
      # latest desktop-file-utils release (0.26) doesn't support desktop file spec v1.5
      - desktop-file-edit --set-key=Version --set-value=1.4 /app/share/applications/${FLATPAK_ID}.desktop
      - python -m compileall /app/share/gpu-viewer/Files
    sources:
      - type: archive
        url: https://github.com/arunsivaramanneo/GPU-Viewer/archive/v1.43/GPU-Viewer-1.43.tar.gz
        sha256: 2961fa6bf81b7891ec641ec577eda4b6c680ba8b60618410df5fd2db432b0e0f
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/arunsivaramanneo/GPU-Viewer/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/arunsivaramanneo/GPU-Viewer/archive/v" +
            $version + "/GPU-Viewer-" + $version + ".tar.gz"'
      - type: patch
        path: gpuviewer-metainfo-add-missing-releases.patch

    modules:
      - name: vulkan-tools
        buildsystem: cmake-ninja
        config-opts:
          - -DGLSLANG_INSTALL_DIR=/app
          - -DVULKAN_HEADERS_INSTALL_DIR=/app
          - -DCMAKE_BUILD_TYPE=Release
        sources:
          - type: archive
            url: https://github.com/KhronosGroup/Vulkan-Tools/archive/v1.3.233/Vulkan-Tools-1.3.233.tar.gz
            sha256: ad558824004e90651afaeca8b11746ba2e297a4e534dac16c6a7b8e3c3013481
            x-checker-data:
              type: anitya
              project-id: 242111
              stable-only: true
              url-template: https://github.com/KhronosGroup/Vulkan-Tools/archive/v$version/Vulkan-Tools-$version.tar.gz
        modules:
          - name: vulkan-headers
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.3.233/Vulkan-Headers-v1.3.233.tar.gz
                sha256: 8f198bf7a2c3164816c120d104f652804f905bc962df7ae527a7397f15bdaf6e
                x-checker-data:
                  type: anitya
                  project-id: 88835
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/Vulkan-Headers/archive/v$version/Vulkan-Headers-v$version.tar.gz

      - name: mesa-demos
        buildsystem: meson
        config-opts:
          - --bindir=/app/lib/mesa-demos
          - -Dosmesa=disabled
        post-install:
          - mv -v /app/lib/mesa-demos/*info /app/bin/
        sources:
          - type: archive
            url: https://mesa.freedesktop.org/archive/demos/8.5.0/mesa-demos-8.5.0.tar.gz
            sha256: 2472818cea452a34229d03084e7c81f94267d14a39c5287379de0fb1dc02caab
            x-checker-data:
              type: anitya
              project-id: 16781
              stable-only: true
              url-template: https://mesa.freedesktop.org/archive/demos/$version/mesa-demos-$version.tar.gz
        cleanup:
          - /lib/mesa-demos
        modules:
          - shared-modules/glew/glew.json
          - shared-modules/glu/glu-9.json

          - name: freeglut
            buildsystem: cmake-ninja
            build-options:
              cflags: -fcommon
            config-opts:
              - -DCMAKE_BUILD_TYPE=None
              - -DFREEGLUT_BUILD_STATIC_LIBS=OFF
              - -DOpenGL_GL_PREFERENCE=LEGACY
            sources:
              - type: archive
                url: https://downloads.sourceforge.net/freeglut/freeglut-3.4.0.tar.gz
                sha256: 3c0bcb915d9b180a97edaebd011b7a1de54583a838644dcd42bb0ea0c6f3eaec
                x-checker-data:
                  type: anitya
                  project-id: 846
                  stable-only: true
                  url-template: https://downloads.sourceforge.net/freeglut/freeglut-$version.tar.gz

      - name: clinfo
        no-autogen: true
        no-make-install: true
        build-commands:
          - install -Dm755 -t /app/bin/ clinfo
        sources:
          - type: archive
            url: https://github.com/Oblomov/clinfo/archive/3.0.21.02.21/clinfo-3.0.21.02.21.tar.gz
            sha256: e52f5c374a10364999d57a1be30219b47fb0b4f090e418f2ca19a0c037c1e694
            x-checker-data:
              type: anitya
              project-id: 10503
              stable-only: true
              url-template: https://github.com/Oblomov/clinfo/archive/$version/clinfo-$version.tar.gz
        modules:
          - name: opencl-headers
            buildsystem: cmake
            config-opts:
              - -DCMAKE_INSTALL_DATADIR=/app/lib
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/OpenCL-Headers/archive/v2022.09.30/OpenCL-Headers-v2022.09.30.tar.gz
                sha256: 0ae857ecb28af95a420c800b21ed2d0f437503e104f841ab8db249df5f4fbe5c
                x-checker-data:
                  type: anitya
                  project-id: 223257
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/v$version/OpenCL-Headers-v$version.tar.gz

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/pygobject/-/archive/3.42.2/pygobject-3.42.2.tar.gz
            sha256: 56e6833f875bfe55409c780b9c87a9fc426c1cd55b3c65836de9d384d206201f
            x-checker-data:
              type: anitya
              project-id: 13158
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/pygobject/-/archive/$version/pygobject-$version.tar.gz
        modules:
          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/archive/v1.23.0/pycairo-v1.23.0.tar.gz
                sha256: caf1bdbae0d6e091e0b39a652574cf4ad610655f09da81b8a2e68f6fd3fa3147
                x-checker-data:
                  type: anitya
                  project-id: 13166
                  stable-only: true
                  url-template: https://github.com/pygobject/pycairo/archive/v$version/pycairo-v$version.tar.gz

      - name: python-click
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "click" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/59/87/84326af34517fca8c58418d148f2403df25303e02736832403587318e9e8/click-8.1.3.tar.gz
            sha256: 7682dc8afb30297001674575ea00d1814d808d6a36af415a82bd481d37ba7b8e
            x-checker-data:
              type: pypi
              name: click

      - name: vdpauinfo
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/1.5/vdpauinfo-1.5.tar.gz
            sha256: 1878d54f6732d02cedef8eabe77e23fc2239b4ec202612403a383f4140a17bc3
            x-checker-data:
              type: anitya
              project-id: 16031
              stable-only: true
              url-template: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/$version/vdpauinfo-$version.tar.gz

      - name: lsb-release-compat
        buildsystem: simple
        build-commands:
          - make install PREFIX=/app
        sources:
          - type: git
            url: https://gitlab.com/nanonyme/lsb-release-compat.git
            branch: master
            commit: f4f908b62dcc9cd081eb2a42b6ad7cf98db4bb10
