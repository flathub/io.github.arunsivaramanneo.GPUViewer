id: io.github.arunsivaramanneo.GPUViewer
runtime: org.freedesktop.Platform
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
  - --socket=wayland
command: gpu-viewer
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: gpu-viewer
    buildsystem: meson
    post-install:
      # latest desktop-file-utils release (0.26) doesn't support desktop file spec v1.5
      - desktop-file-edit --set-key=Version --set-value=1.4 /app/share/applications/${FLATPAK_ID}.desktop
      - python -m compileall /app/share/gpu-viewer/Files
    sources:
      - type: archive
        url: https://github.com/arunsivaramanneo/GPU-Viewer/archive/v1.42/GPU-Viewer-1.42.tar.gz
        sha256: d4146b97791e97d19b17c37ca344db57f30aa897db04a4b4252f54af0e831427
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/arunsivaramanneo/GPU-Viewer/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: '"https://github.com/arunsivaramanneo/GPU-Viewer/archive/v" +
            $version + "/GPU-Viewer-" + $version + ".tar.gz"'
      - type: patch
        path: gpuviewer-metainfo-add-missing-releases.patch

    modules:
      - name: vulkan-tools
        buildsystem: cmake-ninja
        config-opts:
          - -DGLSLANG_INSTALL_DIR=/app
          - -DVULKAN_HEADERS_INSTALL_DIR=/app
          - -DCMAKE_BUILD_TYPE=Release
        sources:
          - type: archive
            url: https://github.com/KhronosGroup/Vulkan-Tools/archive/v1.3.219/Vulkan-Tools-1.3.219.tar.gz
            sha256: 33d67be600615dd91b5f07aa5a5e1a2cf73ee9a54f50844cebd44566ea6e4e22
            x-checker-data:
              type: anitya
              project-id: 242111
              stable-only: true
              url-template: https://github.com/KhronosGroup/Vulkan-Tools/archive/v$version/Vulkan-Tools-$version.tar.gz
        modules:
          - name: vulkan-headers
            buildsystem: cmake-ninja
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.3.219/Vulkan-Headers-v1.3.219.tar.gz
                sha256: 3e5d1b727a5e3a5546e6b0709d520d3f522f0a83808277a313357140645be90c
                x-checker-data:
                  type: anitya
                  project-id: 88835
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/Vulkan-Headers/archive/v$version/Vulkan-Headers-v$version.tar.gz

      - name: mesa-demos
        buildsystem: meson
        config-opts:
          - --bindir=/app/lib/mesa-demos
          - -Dosmesa=disabled
        post-install:
          - mv -v /app/lib/mesa-demos/*info /app/bin/
        sources:
          - type: archive
            url: https://mesa.freedesktop.org/archive/demos/8.5.0/mesa-demos-8.5.0.tar.gz
            sha256: 2472818cea452a34229d03084e7c81f94267d14a39c5287379de0fb1dc02caab
            x-checker-data:
              type: anitya
              project-id: 16781
              stable-only: true
              url-template: https://mesa.freedesktop.org/archive/demos/$version/mesa-demos-$version.tar.gz
        cleanup:
          - /lib/mesa-demos
        modules:
          - shared-modules/glew/glew.json
          - shared-modules/glu/glu-9.json

          - name: freeglut
            buildsystem: cmake-ninja
            build-options:
              cflags: -fcommon
            config-opts:
              - -DCMAKE_BUILD_TYPE=None
              - -DFREEGLUT_BUILD_STATIC_LIBS=OFF
              - -DOpenGL_GL_PREFERENCE=LEGACY
            sources:
              - type: archive
                url: https://downloads.sourceforge.net/freeglut/freeglut-3.2.2.tar.gz
                sha256: c5944a082df0bba96b5756dddb1f75d0cd72ce27b5395c6c1dde85c2ff297a50
                x-checker-data:
                  type: anitya
                  project-id: 846
                  stable-only: true
                  url-template: https://downloads.sourceforge.net/freeglut/freeglut-$version.tar.gz

      - name: clinfo
        no-autogen: true
        no-make-install: true
        build-commands:
          - install -Dm755 -t /app/bin/ clinfo
        sources:
          - type: archive
            url: https://github.com/Oblomov/clinfo/archive/3.0.21.02.21/clinfo-3.0.21.02.21.tar.gz
            sha256: e52f5c374a10364999d57a1be30219b47fb0b4f090e418f2ca19a0c037c1e694
            x-checker-data:
              type: anitya
              project-id: 10503
              stable-only: true
              url-template: https://github.com/Oblomov/clinfo/archive/$version/clinfo-$version.tar.gz
        modules:
          - name: opencl-headers
            buildsystem: cmake
            config-opts:
              - -DCMAKE_INSTALL_DATADIR=/app/lib
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/OpenCL-Headers/archive/v2022.05.18/OpenCL-Headers-v2022.05.18.tar.gz
                sha256: 88a1177853b279eaf574e2aafad26a84be1a6f615ab1b00c20d5af2ace95c42e
                x-checker-data:
                  type: anitya
                  project-id: 223257
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/v$version/OpenCL-Headers-v$version.tar.gz

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/pygobject/-/archive/3.42.1/pygobject-3.42.1.tar.gz
            sha256: 53fff1eef7f94533f18164c2df2fcc16cd447aac71f34efc8a735a21bc3bebd5
            x-checker-data:
              type: anitya
              project-id: 13158
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/pygobject/-/archive/$version/pygobject-$version.tar.gz
        modules:
          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/archive/v1.21.0/pycairo-v1.21.0.tar.gz
                sha256: 5e88e718b58751c96aa496914dd1b6a0531488f501cedfb6cd40bb307d69b88c
                x-checker-data:
                  type: anitya
                  project-id: 13166
                  stable-only: true
                  url-template: https://github.com/pygobject/pycairo/archive/v$version/pycairo-v$version.tar.gz

      - name: python-click
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "click" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/59/87/84326af34517fca8c58418d148f2403df25303e02736832403587318e9e8/click-8.1.3.tar.gz
            sha256: 7682dc8afb30297001674575ea00d1814d808d6a36af415a82bd481d37ba7b8e
            x-checker-data:
              type: pypi
              name: click

      - name: vdpauinfo
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/1.4/vdpauinfo-1.4.tar.gz
            sha256: 52377604a4f27afdee67c85b62b66457a981747009c839953d3fba5c4c89cb66
            x-checker-data:
              type: anitya
              project-id: 16031
              stable-only: true
              url-template: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/$version/vdpauinfo-$version.tar.gz

      - name: lsb-release-compat
        buildsystem: simple
        build-commands:
          - make install PREFIX=/app
        sources:
          - type: git
            url: https://gitlab.com/nanonyme/lsb-release-compat.git
            branch: master
            commit: f4f908b62dcc9cd081eb2a42b6ad7cf98db4bb10
