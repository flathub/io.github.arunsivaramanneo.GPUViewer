id: io.github.arunsivaramanneo.GPUViewer
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: '47'
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=x11
command: gpu-viewer
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: gpu-viewer
    buildsystem: meson
    post-install:
      # latest desktop-file-utils release (0.26) doesn't support desktop file spec v1.5
      - desktop-file-edit --set-key=Version --set-value=1.4 /app/share/applications/${FLATPAK_ID}.desktop
      - python -m compileall /app/share/gpu-viewer/Files
      - install -Dm644 ../io.github.arunsivaramanneo.GPUViewer.metainfo.xml /app/share/metainfo/io.github.arunsivaramanneo.GPUViewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/arunsivaramanneo/GPU-Viewer/archive/v3.10/GPU-Viewer-3.10.tar.gz
        sha256: 228204e165f20cb311d6874aa846be695593f8063fa28f148369edd2bacf35ec
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/arunsivaramanneo/GPU-Viewer/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .tarball_url
      - type: file
        path: io.github.arunsivaramanneo.GPUViewer.metainfo.xml

    modules:
      - name: vulkan-tools
        buildsystem: cmake-ninja
        config-opts:
          - -DGLSLANG_INSTALL_DIR=/app
          - -DVULKAN_HEADERS_INSTALL_DIR=/app
          - -DCMAKE_BUILD_TYPE=Release
        sources:
          - type: archive
            url: https://github.com/KhronosGroup/Vulkan-Tools/archive/v1.4.303/Vulkan-Tools-1.4.303.tar.gz
            sha256: 958b646bbc5ac0a54908342df30da8c183690f579dce7f7130ac93d433d9d3a8
#           x-checker-data:
#             type: anitya
#             project-id: 242111
#             stable-only: true
#             url-template: https://github.com/KhronosGroup/Vulkan-Tools/archive/v$version/Vulkan-Tools-$version.tar.gz
        modules:
          - name: volk
            buildsystem: cmake-ninja
            config-opts:
              - -DVOLK_INSTALL=ON
            sources:
              - type: archive
                url: https://github.com/zeux/volk/archive/vulkan-sdk-1.3.296.0.tar.gz
                sha256: 8ffd0e81e29688f4abaa39e598937160b098228f37503903b10d481d4862ab85
#               x-checker-data:
#                 type: anitya
#                 project-id: 88835
#                 stable-only: true
    #                 url-template: https://github.com/KhronosGroup/Vulkan-Headers/archive/v$version/Vulkan-Headers-v$version.tar.gz    
            modules:
              - name: vulkan-headers
                buildsystem: cmake-ninja
                sources:
                  - type: archive
                    url: https://github.com/KhronosGroup/Vulkan-Headers/archive/v1.4.303/Vulkan-Headers-v1.4.303.tar.gz
                    sha256: fdf0e2e05356b455137ff97f837c9689ba253ec7d20f87ad81575b9bdbe7fdd4
    #               x-checker-data:
    #                 type: anitya
    #                 project-id: 88835
    #                 stable-only: true
    #                 url-template: https://github.com/KhronosGroup/Vulkan-Headers/archive/v$version/Vulkan-Headers-v$version.tar.gz

      - name: mesa-demos
        buildsystem: meson
        config-opts:
          - --bindir=/app/lib/mesa-demos
          - -Dosmesa=disabled
        post-install:
          - mv -v /app/lib/mesa-demos/*info /app/bin/
        sources:
          - type: archive
            url: https://mesa.freedesktop.org/archive/demos/mesa-demos-9.0.0.tar.xz
            sha256: 3046a3d26a7b051af7ebdd257a5f23bfeb160cad6ed952329cdff1e9f1ed496b
#           x-checker-data:
#             type: anitya
#             project-id: 16781
#             stable-only: true
#             url-template: https://mesa.freedesktop.org/archive/demos/$version/mesa-demos-$version.tar.gz
        cleanup:
          - /lib/mesa-demos
        modules:
          - shared-modules/glew/glew.json
          - shared-modules/glu/glu-9.json

          - name: freeglut
            buildsystem: cmake-ninja
            build-options:
              cflags: -fcommon
            config-opts:
              - -DCMAKE_BUILD_TYPE=RelWithDebInfo
              - -DFREEGLUT_BUILD_STATIC_LIBS=OFF
              - -DOpenGL_GL_PREFERENCE=LEGACY
            sources:
              - type: archive
                url: https://downloads.sourceforge.net/freeglut/freeglut-3.6.0.tar.gz
                sha256: 9c3d4d6516fbfa0280edc93c77698fb7303e443c1aaaf37d269e3288a6c3ea52
                x-checker-data:
                  type: anitya
                  project-id: 846
                  stable-only: true
                  url-template: https://downloads.sourceforge.net/freeglut/freeglut-$version.tar.gz

      - name: clinfo
        no-autogen: true
        no-make-install: true
        build-commands:
          - install -Dm755 -t /app/bin/ clinfo
        sources:
          - type: archive
            url: https://github.com/Oblomov/clinfo/archive/3.0.23.01.25/clinfo-3.0.23.01.25.tar.gz
            sha256: 6dcdada6c115873db78c7ffc62b9fc1ee7a2d08854a3bccea396df312e7331e3
            x-checker-data:
              type: anitya
              project-id: 10503
              stable-only: true
              url-template: https://github.com/Oblomov/clinfo/archive/$version/clinfo-$version.tar.gz
        modules:
          - name: opencl-headers
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_INSTALL_DATADIR=/app/lib
            sources:
              - type: archive
                url: https://github.com/KhronosGroup/OpenCL-Headers/archive/v2024.10.24/OpenCL-Headers-v2024.10.24.tar.gz
                sha256: 159f2a550592bae49859fee83d372acd152328fdf95c0dcd8b9409f8fad5db93
                x-checker-data:
                  type: anitya
                  project-id: 223257
                  stable-only: true
                  url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/v$version/OpenCL-Headers-v$version.tar.gz

      - name: pygobject
        buildsystem: meson
        sources:
          - type: archive
            url: https://gitlab.gnome.org/GNOME/pygobject/-/archive/3.50.0/pygobject-3.50.0.tar.gz
            sha256: 7ffce2399b25e743acf868c9eacd38800ad6fb78bf7409cee2ea87c20e5cc8ce
            x-checker-data:
              type: anitya
              project-id: 13158
              stable-only: true
              url-template: https://gitlab.gnome.org/GNOME/pygobject/-/archive/$version/pygobject-$version.tar.gz
        modules:
          - name: pycairo
            buildsystem: meson
            sources:
              - type: archive
                url: https://github.com/pygobject/pycairo/archive/v1.27.0/pycairo-v1.27.0.tar.gz
                sha256: ce10721e4a5d74c53c8b7241e5ccfd4627fadb2830ecdae72524c077067ca247
                x-checker-data:
                  type: anitya
                  project-id: 13166
                  stable-only: true
                  url-template: https://github.com/pygobject/pycairo/archive/v$version/pycairo-v$version.tar.gz

      - name: python-click
        buildsystem: simple
        build-commands:
          - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
            --prefix=${FLATPAK_DEST} "click" --no-build-isolation
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/96/d3/f04c7bfcf5c1862a2a5b845c6b2b360488cf47af55dfa79c98f6a6bf98b5/click-8.1.7.tar.gz
            sha256: ca9853ad459e787e2192211578cc907e7594e294c7ccc834310722b41b9ca6de
            x-checker-data:
              type: pypi
              name: click

      - name: vdpauinfo
        sources:
          - type: archive
            url: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/1.5/vdpauinfo-1.5.tar.gz
            sha256: 1878d54f6732d02cedef8eabe77e23fc2239b4ec202612403a383f4140a17bc3
            x-checker-data:
              type: anitya
              project-id: 16031
              stable-only: true
              url-template: https://gitlab.freedesktop.org/vdpau/vdpauinfo/-/archive/$version/vdpauinfo-$version.tar.gz

      - name: lsb-release-compat
        buildsystem: simple
        build-commands:
          - make install PREFIX=/app
        sources:
          - type: git
            url: https://gitlab.com/nanonyme/lsb-release-compat.git
            commit: f4f908b62dcc9cd081eb2a42b6ad7cf98db4bb10
